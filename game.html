      <!-- カードの説明 -->
      <div>
      <h1>カードの説明</h1>
        <p>
         ・+n/-n：nの数字分、出目の数字が増減する。<br>
         ・スワップ：出目の交換。<br>
         ・ターンオーバー：ハイアンドローを逆にする。（「ハイ」であれば「ロー」になる）<br>
         ・決定権：次のターンにダイスを振った後にハイアンドローを決定することができる。<br>
         ・敗北者：使用するとこのターン敗けになる。<br>
         ・星の導き：使用するとこのターン勝ちになる。<br>
        </p>
      </div>
